<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1><br>
    <form id="form" name="calculator">
        <input style="background-color: white;width: 660px;height: 100px; border-color: #b22222;text-align: center;color: black; font-size: 80px;" type="text" name="display" id="display" disabled><br>
        <input type="button" value="1" onclick="calculator.display.value += '1'">
        <input type="button" value="2" onclick="calculator.display.value += '2'">
        <input type="button" value="3" onclick="calculator.display.value += '3'">
        <input style="background-color: #90d5ff;color: black;" type="button" value="+" onclick="calculator.display.value += '+'"><br>
        <input type="button" value="4" onclick="calculator.display.value += '4'">
        <input type="button" value="5" onclick="calculator.display.value += '5'">
        <input type="button" value="6" onclick="calculator.display.value += '6'">
        <input style="background-color: #90d5ff;color: black;" type="button" value="-" onclick="calculator.display.value += '-'"><br>
        <input type="button" value="7" onclick="calculator.display.value += '7'">
        <input type="button" value="8" onclick="calculator.display.value += '8'">
        <input type="button" value="9" onclick="calculator.display.value += '9'">
        <input style="background-color: #90d5ff;color: black;" type="button" value="x" onclick="calculator.display.value += '*'"><br>
        <input style="background-color: gray;" type="button" value="C" onclick="calculator.display.value = ''">
        <input type="button" value="0" onclick="calculator.display.value += '0'">
        <input style="background-color: #b22222;" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
        <input style="background-color: #90d5ff;color: black;" type="button" value="&#247;" onclick="calculator.display.value += '/'"><br>
    </form>
    
</body>
</html>
